<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        
        <title>Node Chat App - Socket.IO</title>
        
        <link rel="icon" href="/images/favicon.png" />
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/styles.min.css" />
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>
        <div class="layer-page">
            <header class="layer-header"></header>
            <div class="layer-body">
                <div class="chat">
                    <div class="chat__sidebar" id="sidebar"></div>
                    <div class="chat__main">
                        <div class="layer-chatMessages chat__messages">
                            <h1 class="page-title">Chat App!</h1>
                            <ul id="listing-chatMessages"></ul>
                        </div>
                        <div class="layer-chatForm compose">
                            <form id="form-chat">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-8 col-lg-10">
                                            <input type="text" class="form-control" id="input-chatMessage" name="chatMessage" placeholder="Type your message here" autocomplete="off" />
                                        </div>
                                        <div class="col-sm-4 col-lg-2">
                                            <button class="btn btn-primary btn-fullWidth" id="btn-chatSubmit">Send!</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="layer-location">
                                <button class="btn btn-info btn-fullWidth" id="btn-location">Send Location</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="layer-footer"></footer>
        </div>

        <script type="text/html" id="template-chatMessages">
            <li>
                <div class="message-info">
                    <span class="message-name">{{username}}</span>
                    <span class="message-meta">{{createdAt}}</span>
                </div>
                <div class="message-message">{{message}}</div>
            </li>
        </script>

        <script type="text/html" id="template-locationMessage">
            <li>
                <div class="message-info">
                    <span class="message-name">{{username}}</span>
                    <span class="message-meta">{{createdAt}}</span>
                </div>
                <div class="message-message"><a href="{{locationLink}}" target="_blank">My current location</a></div>
            </li>
        </script>

        <script type="text/html" id="template-sidebar">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                <li>{{username}}</li>
                {{/users}}
            </li>
        </script>

        <script src="/js/jquery-3.3.1.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
